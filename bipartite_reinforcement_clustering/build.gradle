apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'groovy'
sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.nd4j:nd4j-jblas:0.4-rc3.2'
    compile 'org.la4j:la4j:0.5.5'
    compile 'org.apache.mahout:mahout-math:0.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}